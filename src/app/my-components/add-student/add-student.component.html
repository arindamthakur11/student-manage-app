<div class="col-8 mx-auto">
    <div *ngIf="showSuccessAlert" class="alert alert-success" role="alert">
        New student has been succesfully added
      </div>
      <div *ngIf="showErrorAlert" class="alert alert-danger" role="alert">
        Something Went Wrong
      </div>
    <form [formGroup]="addStudent" (ngSubmit)="addNewStudent()">
        <div class="form-group mt-3">
            <label>Name</label>
            <input type="text" class="form-control" formControlName = "studentName" placeholder="Enter Name">
        </div>
        <div class="form-group mt-3">
            <label>Class</label>
            <input type="text" class="form-control" formControlName = "studentClass" placeholder="Enter Class">
        </div>
        <div class="form-group mt-3">
            <label>Email</label>
            <input type="email" class="form-control" formControlName = "studentEmail" placeholder="Enter Email">
        </div>
        <div class="form-group mt-3">
            <label>Address</label>
            <input type="text" class="form-control" formControlName = "studentAddress" placeholder="Enter Address">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
