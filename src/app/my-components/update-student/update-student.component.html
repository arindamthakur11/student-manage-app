<div class="col-8 mx-auto">
    <div *ngIf="showSuccessAlert" class="alert alert-success" role="alert">
        Student has been updated successfully
      </div>
      <div *ngIf="showErrorAlert" class="alert alert-danger" role="alert">
        Something Went Wrong
      </div>
    <form [formGroup]="editStudentForm" (ngSubmit)="editStudent()">
        <div class="form-group mt-3">
            <label>Name</label>
            <input type="text" class="form-control" formControlName = "name" placeholder="Enter Name">
        </div>
        <div class="form-group mt-3">
            <label>Class</label>
            <input type="text" class="form-control" formControlName = "class" placeholder="Enter Class">
        </div>
        <div class="form-group mt-3">
            <label>Email</label>
            <input type="email" class="form-control" formControlName = "email" placeholder="Enter Email">
        </div>
        <div class="form-group mt-3">
            <label>Address</label>
            <input type="text" class="form-control" formControlName = "address" placeholder="Enter Address">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
</div>
